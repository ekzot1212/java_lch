<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>margin 예제</title>
	<style>
		/* 
		margin 특징
			- 요소의 좌우 가운데 정렬이 가능(block태그에 가운데 정렬할 때 씀)
			- margin끼리 겹치면 큰 값이 적용
		*/
		.container{
			background-color: aquamarine; height: 300px;
		}
		.box{
			width: 300px;height: 100%;background-color: burlywood;
			/* 가운데 정렬(자주씀) */
			margin: 0 auto;
		}
		.inner-box{
			margin-top: 10px;
			height: 100px; background-color: aliceblue;
			text-align: center;
		}
		.inner-box+.inner-box{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box">
				<span class="one">1</span>
			</div>
			<div class="inner-box"></div>
		</div>
	</div>
</body>
</html>
