<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이분할 예제</title>
	<style>
		.container{
			width: 500px; height: 500px; padding: 10px; padding-right: 0;
			box-sizing: border-box; background-color: rgb(0, 254, 212);
		}
		.box{
			float: left; 
			width: calc(100% / 2); height: 100%; padding-right: 10px;
			box-sizing: border-box;
		}
		.box2{
			height: calc(50% - 5px);
		}
		.box3{
			margin-top: 10px;
			height: calc(50% - 5px);
		}
		.inner-box{
			background-color: rgb(0, 65, 93);
			width: 100%; height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box">1</div>
		</div>
		<div class="box box2">
			<div class="inner-box">2</div>
		</div>
		<div class="box box3">
			<div class="inner-box">3</div>
		</div>
	</div>
</body>
</html>
