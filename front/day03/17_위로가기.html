<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			height: 2000px;
		}
		/* 내가 한 것 */
		.box{
				position: fixed;
				width: 50px; height: 50px; background-color: aquamarine;
				bottom: 30px; right: 30px;
				border-radius:50%
			}
			
		/* 강사님이 한 것 */
		.btn-up{
			width: 50px; height: 50px; line-height: 50px; text-align: center;
			text-decoration: none; color: black;
			border: 1px solid black; border-radius: 50%; position: fixed;
			left: 50px; bottom: 50px;
		}
	</style>
</head>
<body id="body">
	<!-- 
		원을 만들어서 브라우저 하단에 고정하고, 원을 클릭하면 
		제일 상단으로 이동하는 버튼 (원의 반지름 50px)
	-->
	<a href="#body">
		<div class="box"></div>
	</a>

	<a href="#body" class="btn-up">up</a>
</body>
</html>
