<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>

		/* 기본 글자 간격에 0.3px을 넓힘 (-으로 설정하면 줄어듬) */
		.box1{
			letter-spacing: .3px;
		}
		.box3{
			/* 기본 단어 간격에 3px를 추가 (띄어쓰기를 기준으로) */
			word-spacing: 3px;
		}
	</style>
</head>
<body>
	<div class="box box1">안녕하세요. 제 이름은 홍길동입니다.</div>
	<div class="box box2">안녕하세요. 제 이름은 홍길동입니다.</div>
	<div class="box box3">안녕하세요. 제 이름은 홍길동입니다.</div>
	<div class="box box4"></div>
</body>
</html>
