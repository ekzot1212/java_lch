<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>네이버 버튼 예제</title>
</head>
<body>
	<form action="">
		<!-- a태그 안에 버튼 (일반적으로 이거 써야됨) 엔터에 의한 공백때문에 밑줄 생길 수 있음. -->
		<a href="http://www.naver.com">
			<button type="button">네이버로</button>
		</a><br>
		<!-- 버튼 안에 a태그 -->
		<button>
			<a href="//www.naver.com">네이버로</a>
		</button>
	</form>
</body>
</html>
