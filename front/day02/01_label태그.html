<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>label 태그 예제</title>
</head>
<body>
	<!-- 
		label
			- form 요소에 레이블을 붙이는 태그
			- 라벨을 선택하면 라벨과 연결된 input태그가 선택됨.
			- 방법 1 : label태그 안에 input태그를 배치
				<label>
					<input>
				</label?
			- 방법 2 : label태그와 input태그를 따로 배치
				<label for="아이디A">라벨명<label>
				<input id="아이디A">
	 -->
	<form action="">
		<label for="input_id">아이디 : </label>
		<input type="text" name="id" id="input_id"><br>
		<!-- 체크박스는 반드시 벨류속성 써 줘야 함. -->
		<span>좋아하는 과일을 선택하세요. (여러개 가능)</span> <br>
		<!-- 이름 클릭해도 체크 되게 하기 (1) -->
		<!-- 아이디를 지정해야 하는 단점이 있지만, 체크박스와 라벨이 붙어 있지 않아도 됨 -->
		<input type="checkbox" name="" id="apple" value="apple">
		<label for="apple">사과</label>
		
		<!-- 이름 클릭해도 체크 되게 하기 (2) -->
		<!-- 아이디를 지정하지 않아도 되지만, 체크박스와 라벨이 붙어 있어야 함. -->
		<label>
			<input type="checkbox" name="" id="" value="orange">오렌지
		</label>
		<label>
			<input type="checkbox" name="" id="" value="banana">바나나 <br>
		</label>

		<input type="button" value="전송">
	</form>
</body>
</html>
