<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 예제</title>
</head>
<body>
	<!-- 아이디, 비번, 비번확인, 전화번호, 이름, 이메일 -->
	<form action="" method="post">
		<h1>회원가입</h1>
		<fieldset>
			<legend>회원정보</legend>
	
			<label>
				아이디 &nbsp;&nbsp;&nbsp;&nbsp;:
				<input type="text" name="" id="">
			</label>
			<br>
			<label>
				비번 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
				<input type="password" name="pw" id="">
			</label>
			<br>
			<label>
				비번 확인 :
				<input type="password" name="pw2" id="">
			</label>
			<br>
		</fieldset>
		<fieldset>
			<legend>개인정보</legend>
	
			<label>
				전화번호 &nbsp;:
				<input type="tel" name="phone" placeholder="-를 제외하고 입력" pattern="\d{11}">
			</label>
			<br>
			<label>
				이메일 &nbsp;&nbsp;&nbsp;&nbsp;:
				<input type="email" name="email">
			</label>
			<br>
			<label>
				이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
				<input type="text" name="name">
			</label>
			<br>
			<label>
				성별 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
				<input type="radio" name="gender" value="M"> 남성
			</label>
			<label>
				<input type="radio" name="gender" value="W"> 여성
			</label>
		</fieldset>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
