<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반투명 배경 예제</title>
	<!-- 박스를 그냥 두개로 설정하심 -->
	<!-- opacity는 부모가 0.3이면 자식에서 1.0으로 설정 불가능함. -->
	<!-- 박스안에 박스 만들어서 할거면 opacity가 아닌 rgba로 반투명 설정 -->
	<style>
		.bg-box{
			position: fixed; top: 0; bottom: 0; left: 0; right: 0;
			/* background-color: black; opacity: .3; */
			background-color: rgba(0, 0, 0, 0.4);
 		}
		.contents-box{
			position: absolute; 
			width: 400px; height: 300px; font-size: 40px; text-align: center;
			line-height: 300px;
			top: 50%; left: 50%;
			/* 가운대로 정렬 */
			transform: translate(-50%, -50%);
			background-color: aliceblue;
		}
	</style>
</head>
<body>
	<div class="bg-box">
		<div class="contents-box">안녕ㅎㅎ</div>
	</div>
</body>
</html>
