<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<title>단위 변환 예제</title>
	<style>
	</style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.getElementById('root');

    function App(){

      let [minute, setMinute] = React.useState(0);
      let [hour, setHour] = React.useState(0);

			const onChange = (e)=>setMinute(e.target.value);
      
      return(
				<div>
					<div>
						<input type="number" onChange={onChange} value={minute}/>
					</div>
					<div>
						<input type="number" value={Math.floor(minute/6)/10} disabled/>
					</div>
				</div>
			);
    }
    ReactDOM.render(<App/>, root);
  </script>
</body>
</html>
