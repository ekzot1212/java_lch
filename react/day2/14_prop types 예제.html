<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
	<title>prop types 예제</title>
	<style>
	</style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const root = document.getElementById('root');
	
		// props에 제한을 걸 때 사용 (ex)텍스트만 사용되게
		function Btn({text, css}){
			return(
				<button style={css}>{text}</button>
			)
		}

		function App(){
      return(
				<div>
					<Btn text="버튼1" css={{color : 'red', fontSize : 20}}/>
					<Btn text="버튼2" css={{backgroundColor : 'tomato'}}/>
					<Btn text="버튼3"/>
				</div>
			);
    }

		// text는 필수입력, String만 / css는 object만
		Btn.propTypes = {
			text : PropTypes.string.isRequired,
			css : PropTypes.object
		}
    ReactDOM.render(<App/>, root);
  </script>
</body>
</html>
