<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
	<title>props 복습</title>
	<style>
		
	</style>
</head>
<body>
  <div id="root"></div>
	<script type="text/babel">
		const root = document.getElementById('root');
		function Btn({text, color, fontSize}){
			return(
				//속성명 : 변수명 인데 둘 다 같으면 생략해도 됨 (fontSize)
				<button style={{backgroundColor : color, fontSize}}>{text}</button>
			);
		};

		function App(){
			return(
				<div>	
					<Btn text="버튼1" color="red" fontSize={15}/>
					<Btn text="버튼2" color="tomato"/>
					<Btn text="버튼3" color="#00ff00"/>
					<Btn text="버튼4" color="gray"/>
					<Btn text="버튼5"/>
				</div>
			)
		} 
		Btn.propTypes ={
			text : PropTypes.string.isRequired,
			color : PropTypes.string,
			fontSize : PropTypes.number
		}
		ReactDOM.render(<App/>, root);
	</script>


	
</body>
</html>
