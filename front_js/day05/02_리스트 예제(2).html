<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 예제</title>
  <script src="../js/jquery.min.js"></script>
</head>
<body>
  <ul>
    <li>항목1</li>
    <li>항목2</li>
    <li>항목3</li>
  </ul>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <script>
    $('button').click(function(){
      let index = $(this).index()-1;
      console.log(index);
      $('li').css('background-color','white');
      $('li').eq(index).css('background-color','yellow');
    });
  </script>
</body>
</html>
