<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>input 이벤트</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text" id="input">
	<script>
		/*
		change 이벤트는 focus가 해제되거나 엔터를 쳤을 때 동작.
			=> 복붙이나 입력중에는 이벤트가 발생하지 않음.
		keyup 이벤트는 키보드를 눌렀다 땠을 때 이벤트가 발생
			=> 마우스로 붙여넣기하는 입력을 감지하지 못함
		input 이벤트를 이용하여 input태그에 입력(직접 입력 또는 복붙)을 감지 가능.
		숫자만 입력하는 예제
		*/
		//input은 on으로 써야함 (표준으로 제공X)
		$('#input').on('input',function(){
			//입력한 값을 가져와서 
			let val = $(this).val();
			//숫자가 아닌 것들은 빈 공백으로 처리하기
			val = val.replace(/[^0-9]/,'');		//^가 슬래시 다음에 오면 시작표시고, 중간에 오면 not의 의미
			$(this).val(val);
		});
	</script>
</body>
</html>
