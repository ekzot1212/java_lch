<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	 <script>
		// 전역변수 : 이 문서와 연결된 모든 문서에 사용 가능한 변수
		var num = 10;
		function test(){
			var num2 = 20;	// 함수 안에서는 지역변수임
			console.log(num2);
		}
		test();

		var num;
		function test(){
			var num2;
			num2 = 20;
			console.log(num2);
		}
		num =10;
		test();

		var arr= [];
		/*
		push(값) : 배열 마지막에 요소를 추가
		pop() : 배열 마지막 요소를 제거 후 반환(제거된 값)
		unshift(값) : 배열 맨 앞 요소를 추가
		shilft() : 배열 맨 앞 요소를 제거 후 반환
		*/

		arr.push(1);
		arr.push('2');
		arr.push(3.0);
		console.log(arr);
		// var data = arr.pop();	//삭제하면서 저장해놓는 방법
		console.log(arr.pop());	 //마지막 요소 삭제, 반환
		console.log(arr);
		arr.unshift('A');
		arr.unshift('B');

		console.log(arr);
		console.log(arr.shift());		//맨 앞 요소를 삭제, 반환
		console.log(arr);
		console.log(`arr.indexOf('1') : ${arr.indexOf('1')}`);	//값이 없으면 -1 반환
		console.log(`arr.indexOf(1) : ${arr.indexOf(1)}`);	//값이 있으면 인덱스 번지 반환
		/*
		slice(start, end) 
		- 배열에서 start번지부터 end-1번지까지 요소를 잘라낸 부분 배열을 생성
		- 원본 배열은 수정되지 않음
		splice(start, delCount, elements)
		- 배열에서 start번지부터 delCount개수만큼 제거한 후 제거된 부분에 elements를 추가
		- 원본 배열 수정 됨
		*/
		var arr2 = arr.slice(0,2);
		console.log(arr);
		console.log(arr2);
		arr.splice(0,2,1,2,3);	//0번지부터 2개를 제거 후, 제거된 곳에 1,2,3을 추가
		console.log(arr);
		var str = arr.join(','); //배열에 구분자를 포함해서 하나의 문자열로 만들어 줌.
		console.log(str);
		
		console.log('--------');
		for(i = 0; i<arr.length; i++){
			console.log(arr[i]);
		}
		console.log('--------');
		// 번지를 하나씩 꺼내서 index에 저장하여 활용
		// for in문은 배열보단 객체에서 많이 사용
		for(index in arr){
			console.log(arr[index]);
		}
		//배열, 객체에서 하나 꺼낸 값을 가져와서 활용
		console.log('--------');
		for(value of arr){
			console.log(value);
		}
	 </script>
</body>
</html>
