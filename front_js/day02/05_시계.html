<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시계</title>
	<style>
		#box{
			width: 400px; margin: 50 auto; border: solid 3px red;
			text-align: center; line-height: 50px; height: 50px;
			font-size: 30px; font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
			/*
			setTimeout(함수, 시간);
				- 지정된 시간이 되면 함수를 실행
				- 시간 : 지정된 시간, 기본 단위는 ms
			clearTimeout(id) : id와 일치하는 setTimeout() 함수 실행 종료
			*/
		/*
			setInterval(함수, 시간);
				- 지정된 시간마다 함수를 실행(여러번)
				- id값을 리턴 => 나중에 중지시킬 수 있음
			clearInterval(id) : id와 일치하는 setInterval() 함수 종료 
			*/

		// box에 시계가 동작되도록 코드를 작성하세요.
		// 1초마다 동작(테스트를 위해 0.01초 마다 동작)
		box.innerText = '00:00:00';
	
		let h = 0, m = 0, s = 0;
		setInterval(function(){
			s++;
			if(s==60){
				m++;
				s = 0;
			}
			if(m == 60){
				h++;
				m = 0;
			}
			box.innerText = getTime(h,m,s);
		},1000);

		function getTime(h, m, s){
			return ''+fillZero(h) + ':' +  fillZero(m) + ':'+ fillZero(s);
		}
		function fillZero(num){
			return num < 10 ? '0'+num : num;
		}
	</script>
</body>
</html>
