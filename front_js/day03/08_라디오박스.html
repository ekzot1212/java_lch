<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 200px; height: 100px; border: 1px solid black;
			text-align: center; line-height: 100px;
		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
	<input type="radio" name="" id="apple" class="radio" value="사과"> 사과 
	<input type="radio" name="" id="orange" class="radio" value="오렌지"> 오렌지
	<input type="radio" name="" id="banana" class="radio" value="바나나"> 바나나

	<script>
		$('.radio').click(function(){
			let value = $(this).attr('value');
			box.innerText= value;
		})
	</script>
</body>
</html>
