<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box{
			width: 500px; height: 300px; background-color: crimson;
		}
		.box2{
			background-color: aquamarine;
		}
		.box3{
			background-color: gold;
		}
		
	</style>
</head>
<body>
	<button class="btn btn1">빨간색</button>
	<button class="btn btn2">파란색</button>
	<button class="btn btn3">노란색</button>
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<script>
			function hide(){
				$('.box1').hide(); $('.box2').hide(); $('.box3').hide();
			}
			hide();
			$('.btn1').click(function(){
			hide();
			$('.box1').show();
		});
		$('.btn2').click(function(){
			hide();
			$('.box2').show();
		});
		$('.btn3').click(function(){
			hide();
			$('.box3').show();
		});
		</script>
</body>
</html>
